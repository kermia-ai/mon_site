<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jusqu'au 15 septembre 2025</title>
  <meta name="description" content="Compte à rebours futuriste jusqu'au 15 septembre 2025, minuit (Europe/Paris)." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="bg">
    <div class="grid"></div>
    <div class="glow"></div>
  </div>

  <main class="wrap" role="main" aria-labelledby="heading">
    <header class="hero">
      <h1 id="heading" class="title">⏳ Countdown</h1>
      <p class="subtitle">jusqu’au <strong>15 septembre 2025</strong> — <span class="tz">Europe/Paris</span></p>
    </header>

    <section class="panel glass" aria-live="polite" aria-atomic="true">
      <div class="countdown" id="countdown" data-target="2025-09-15T00:00:00+02:00">
        <div class="unit">
          <div class="value" id="dd">00</div>
          <div class="label">Jours</div>
        </div>
        <div class="sep">:</div>
        <div class="unit">
          <div class="value" id="hh">00</div>
          <div class="label">Heures</div>
        </div>
        <div class="sep">:</div>
        <div class="unit">
          <div class="value" id="mm">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="sep">:</div>
        <div class="unit">
          <div class="value" id="ss">00</div>
          <div class="label">Secondes</div>
        </div>
      </div>
      <p class="hint">Minuit (00:00) le 15/09/2025 — heure de Paris (CEST).</p>
    </section>

    <footer class="footer">
      <p>Fait avec ❤ — prêt pour <strong>GitHub Pages</strong></p>
    </footer>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
